spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  application:
    name: model-generator
  rabbitmq:
    port: 5672
    host: localhost
open_telemetry:
  exporter:
    routing_key:
      traces: otlp_spans
      metrics: otlp_metrics
      logs: otlp_logs
otel_to_probd:
  routing_key:
    out:
      resource_spans_queue: resource-spans-queue
      trace_spans_queue: trace-spans-queue
      jaeger-trace-queue: jaeger-trace-queue
      jaeger_trace_spans_list_queue: jaeger-trace-spans-list-queue
      dynatrace_spans_list_queue: dynatrace-spans-list-queue
    in:
      declare: probd-result-queue
      span_trees: span-tree-result-queue
model_generation:
  nr_threads: 10
  batch_size: 10
server:
  port: 4020
db-service:
  base-url: http://localhost:4242/v1
  traces:
    url: /traces
    endpoints:
      data-overview: /data-overview
      source: /source
  spans:
    url: /spans
    endpoints:
      sourceDetails: /source-details
  declare:
    url: /declare
  prob-declare:
    url: /prob-declare
  prob-declare-to-trace:
    url: /prob-declare-to-trace
  canonized-span-tree:
    url: /canonized-span-tree
