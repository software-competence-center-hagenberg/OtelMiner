spring:
  application:
    name: db-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://database:5432/postgres
    username: db-user
    password: super-secure-12345
    driverClassName: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 128MB
      max-request-size: 128MB
      enabled: true

server:
  port: 4242
